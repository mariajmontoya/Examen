  <body>
    <div id="gradient" />
    <main>
      <form class="formulario_pokemon">
          <h1>REGISTRO DE POKEMONES</h1>
        <div class = label-content>
            <div class = input-content>
          <label for="txtpokedex">Numero de la Pokedex</label>
          <input type="text" id="txtpokedex">
        </div>

        <div class = label-content>
            <div class = input-content>
          <label for="txtpokemon">Nombre del Pokemon</label>
          <input type="text" id="txtpokemon">
        </div>

        <div class = label-content>
            <div class = input-content>
          <label for="txttipo">Tipo de Pokemon</label>
          <input type="text" id="txttipo">
        </div>

        <div class = label-content>
            <div class = input-content>
          <label for="textfoto">Foto</label>
          <input type="text" id="textfoto">
        </div>

        <div>
          <button type="button" id="btnregistro_pokemon" class="btn-registro">Registrar Pokemon</button>
        </div>
      </form>
    </main>
