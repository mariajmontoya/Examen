  <head>

  <body>
    <div id="gradient" />
    <main>
     
      <form class="formulario_entrenador">
          <h1>REGISTRO DE ENTRENADORES</h1>
        <div class = label-content>
        <div class = input-content>
          <label for="txtnumero_entrenador">Numero de entrenador</label>
          <input type="text" id="txtnumero_entrenador">
        </div>

        <div class = label-content>
        <div class = input-content>
          <label for="txtnombre_entrenador">Nombre del entrenador</label>
          <input type="text" id="txtnombre_entrenador">
        </div>

        <div class = label-content>
            <div class = input-content>
          <label for="txtedad">Edad</label>
          <input type="text" id="txtedad">
        </div>

        <div class = label-content>
            <div class = input-content>
            <label for="textsexo">Sexo</label>
            <input type="text" id="textsexo">
        </div>

        <button type="button" id="btnSeleccionarImagen">Foto del Entrenador</button>

        <div>
          <button type="button" id="btnregistro_entrenador" class="btn-registro">Registrar Entrenador</button>
        </div>
      </form>
    </main>
